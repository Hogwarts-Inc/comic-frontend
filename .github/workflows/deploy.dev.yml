name: Build, Test, and Deploy (Development)

on:
  push:
    branches:
      - develop

jobs:
  build-test-and-deploy:
    runs-on:
      labels: staging

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build -t docker-staging:latest .
          docker save -o docker-staging.tar docker-staging:latest
          mv docker-staging.tar ~/front

      - name: Deploy Application
        run: |
          cd ~/front && 
          docker compose down && 
          docker image load -i docker-staging.tar && 
          docker compose up -d
